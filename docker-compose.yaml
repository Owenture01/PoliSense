services:
  backend:
    build: 
      context: ./backend
      args:
        BACKEND_PORT: ${BACKEND_PORT}
        MODEL_PATH: ${MODEL_PATH}
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
        BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "${FRONTEND_PORT}:80"
    env_file:
      - .env
    depends_on:
      - backend
